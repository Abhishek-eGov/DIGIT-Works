server.contextPath=/expensebilling
server.servlet.contextPath=/expensebilling
server.port=8080
app.timezone=UTC

#DATABASE CONFIGURATION
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/digit-works
spring.datasource.username=postgres
spring.datasource.password=postgres

#FLYWAY CONFIGURATION
spring.flyway.url=jdbc:postgresql://localhost:5432/digit-works
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.table=expensebilling_schema
spring.flyway.baseline-on-migrate=true
spring.flyway.outOfOrder=true
spring.flyway.locations=classpath:/db/migration/main
spring.flyway.enabled=true

# KAFKA SERVER CONFIGURATIONS
kafka.config.bootstrap_server_config=localhost:9092
spring.kafka.consumer.value-deserializer=org.egov.tracer.kafka.deserializer.HashMapDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=expensebilling
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.listener.missing-topics-fatal=false
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# KAFKA CONSUMER CONFIGURATIONS
spring.kafka.consumer.config.auto_commit=true
spring.kafka.consumer.config.auto_commit_interval=100
spring.kafka.consumer.config.session_timeout=15000
spring.kafka.consumer.config.auto_offset_reset=earliest
# KAFKA PRODUCER CONFIGURATIONS
spring.kafka.producer.config.retries_config=0
spring.kafka.producer.config.batch_size_config=16384
spring.kafka.producer.config.linger_ms_config=1
spring.kafka.producer.config.buffer_memory_config=33554432

#Notification
notification.sms.enabled=true
#egov.user.event.notification.enabled=true
#egov.usr.events.create.topic=persist-user-events-async
kafka.topics.notification.sms=egov.core.notification.sms

#Localization config
egov.localization.host=https://works-dev.digit.org
egov.localization.workDir.path=/localization/messages/v1
egov.localization.context.path=/localization/messages/v1
egov.localization.search.endpoint=/_search
egov.localization.statelevel=true


#egov.sms.notification.topic=egov.core.notification.sms
#kafka.topics.receipt.create=dss-collection

# The value of the following field should be changed to service specific name
#kafka.topics.consumer=service-consumer-topic

#-----------------KAFKA TOPICS CONFIGURATIONS--------------------------------#
bill.kafka.topic=bill

expense-billing-default-offset=0
expense-billing-default-limit=100
expense-billing-search-max-limit=200